version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=mixtral-8x7b-32768
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - ./db:/app/db
    networks:
      - rag-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  db-data:
