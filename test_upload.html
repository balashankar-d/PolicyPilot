<!DOCTYPE html>
<html>
<head>
    <title>Test RAG Upload</title>
</head>
<body>
    <h1>Test PDF Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf" required>
        <button type="submit">Upload PDF</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a PDF file</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/upload_pdf', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                    return;
                }
                
                const result = await response.json();
                console.log('Success result:', result);
                resultDiv.innerHTML = `<p style="color: green;">Success: ${result.message}</p>`;
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
